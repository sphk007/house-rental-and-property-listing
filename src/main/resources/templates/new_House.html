<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>House Rental Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>
	<div class="container">
		<h1>House Rental Management System</h1>
		<hr>
		<h2>Add New House</h2>

		<form action="#" th:action="@{/saveHouse}" th:object="${house}"
			method="POST">
			
			<input type="text" th:field="*{house_name}"
				placeholder="House Name" class="form-control mb-4 col-4" required>
				
			<input type="text" th:field="*{address}"
				placeholder="House Address" class="form-control mb-4 col-4" required>
				
			<input type="text" th:field="*{city}"
				placeholder="City" class="form-control mb-4 col-4" required>
				
			<input type="text" th:field="*{rooms}"
				placeholder="Number of BHK" class="form-control mb-4 col-4" required>
				
			<input type="text" th:field="*{rent}"
				placeholder="Rent (per month)" class="form-control mb-4 col-4" required>
				
			<input type="email" th:field="*{email}"
				placeholder="Email" class="form-control mb-4 col-4" required>
					
			<button type="submit" class="btn btn-success col-2">Add House</button>
		</form>
		
		<hr>
		
		<a th:href="@{/}">Back to House List</a>
	</div>
</body>
</html>
